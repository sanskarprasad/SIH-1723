<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Input</title>
</head>
<body>
    <h1>Enter Intermediate Features</h1>
    <form action="/save_features" method="POST">
        <label for="elongation">Elongation:</label>
        <input type="text" id="elongation" name="elongation" value="{{ elongation }}" required><br>

        <label for="uts">UTS:</label>
        <input type="text" id="uts" name="uts" value="{{ uts }}" required><br>

        <label for="conductivity">Conductivity:</label>
        <input type="text" id="conductivity" name="conductivity" value="{{ conductivity }}" required><br>

        <button type="submit">Save Features</button>
    </form>
</body>
</html>
